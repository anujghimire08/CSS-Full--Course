<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Unit: EM</title>
    <style>
      *{
        font-size:10px;
      }
      .primary {
        width: 200px;
        height: 100px;
        background-color: yellow;
        font-size: 10px;
      }
      .secondary {
        width: 50%; 
        height: 50%; 
        background-color: black;
        color: #fff;
        font-size: 2rem; /* 2 times the root element's font size(body) */
      }
    </style>
  </head>
  <body>
    <p>CSS</p>
    <div class="primary">
      Primary Box
      <div class="secondary">Secondary Box</div>
    </div>
  </body>
</html>

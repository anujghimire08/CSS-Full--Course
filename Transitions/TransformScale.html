<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Scale</title>
  <style>
    .box1{
      width: 50px;
      height: 50px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: lightcoral;
      position: relative;
      top:50px;
      left: 50px;
      transition: all 0.5s ease-in;
    }
    .box1:hover{
      transform: Scale(3);
    }
  </style>
</head>
<body>
 <div class="box1">Scale<div>
</body>
</html>

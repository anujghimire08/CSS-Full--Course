<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id Selector</title>
    <style>
      #header {
        color: orange;
      }
      #paragraph {
        color: green;
      }
    </style>
  </head>
  <body>
    <!--Id selector-->
    <h1 id="header">Id Selector</h1>
    <p id="paragraph">
      The id selector selects elements with a specific id attribute. It is
      defined by a period (#) followed by the class name.
    </p>
  </body>
</html>

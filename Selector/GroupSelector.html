<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Selector</title>
    <style>
      h1,
      h2,
      p,
      div {
        color: brown;
      }
    </style>
  </head>
  <body>
    <!--It apply the same style to multiple selectors using a comma.-->
    <h1>Group Selector</h1>
    <h2>This is h2 tag</h2>
    <p>This is paragraph tag</p>
    <div>This is div tag</div>
  </body>
</html>

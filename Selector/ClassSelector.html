<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      .header {
        color: green;
      }

      .paragraph {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Class Selector</h1>
    <p class="paragraph">
      The class selector selects elements with a specific class attribute. It is
      defined by a period (.) followed by the class name.
    </p>
  </body>
</html>

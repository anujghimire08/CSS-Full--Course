<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Selector</title>
    <style>
      h1 {
        color: red;
      }
      p {
        font-size: 40px;
        color: blue;
      }
      code {
        color: green;
      }
    </style>
  </head>
  <body>
    <!--it targets HTML tags directly.-->
    <h1>Element Selector</h1>
    <p>
      The <code>Element Selector</code> class is used to select elements for
      styling.
    </p>
  </body>
</html>

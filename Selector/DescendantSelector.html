<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descendant Selector</title>
  <style>
    .main p{
      color: chartreuse;
    }
  </style>
</head>
<body>
  <!--It targets elements inside another element.-->
  <div class="main">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque, corrupti!</p>
  </div>
  <p>Another paragraph outside the div.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>
    .div{
      background-color: yellow;
      width: 200px;
      height: 200px;
      border: 2px solid;
    }
    @media screen and (min-width:250px) and (max-width:300px){
      .div{
        background-color: aqua;
        border-radius: 50%;
        border: 2px solid;
    }
  }
  </style>
</head>
<body>
  <div class="div"></div>
</body>
</html>

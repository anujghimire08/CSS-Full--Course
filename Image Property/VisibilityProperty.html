<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility Property</title>
    <!--Control visibility of content-->
    <style>
      .div {
        width: 100px;
        height: 100px;
        background-color: red;
        visibility: hidden;
      }
      .div1 {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="div"></div>
    <div class="div1"></div>
  </body>
</html>

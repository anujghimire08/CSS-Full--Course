<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Property</title>
    <style>
      .div1 {
        width: 300px;
        height: 300px;
        background-image: url("https://images.seeklogo.com/logo-png/18/2/css3-logo-png_seeklogo-186678.png");
        background-size: contain;
        background-repeat: no-repeat;
        border: 10px solid black;
        /* background: url('https://images.seeklogo.com/logo-png/18/2/css3-logo-png_seeklogo-186678.png') no-repeat center/contain;*/
      }
    </style>
    <!-- shorthand property (background) -->
  </head>
  <body>
    <div class="div1"></div>
  </body>
</html>

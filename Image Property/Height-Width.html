<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height-Width Property</title>
  <style>
    .div1,.div2{
      width: 200px;
      height: 200px;
      color: white;
    }
    .div1{
      background-color: red;
    }
    .div2{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="div1">Container 1</div><br>
  <div class="div2">Container 2</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: grid;
      place-items: center;
    }
    /* unvisited link */
    body a:link {
      text-decoration: none;
      font-size: 30px;
      color: black;
    }
    /* visited link */
    body a:visited {
      color: orangered;
    }

    /* mouse over link */
    body a:hover {
      color: blue;
      text-decoration: underline dashed;
    }
    /* selected link */
    body a:active {
      color: green;
    }
  </style>
  </head>
  <body>
    <a href="https://github.com/anujghimire08" target="_blank">Anuj Ghimire</a>
  </body>
</html>

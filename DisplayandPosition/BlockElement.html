<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Element</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .div{
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        margin: 10px;
        display: block; /*block element takes all horizontal space and make new added element on new line. it can be style(height and width)*/
      }
    </style>
  </head>
  <body>
    <div id="box1" class="div">Block Box1</div>
    <div id="box2" class="div">Block Box2</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None Element</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .div {
        background-color:green;
        color: #fff;
        margin: 10px;
        display: inline-block; 
        width: 125px;
        height: 50px;
      }
      #box1 {
        display: none;/*The element is completely removed from the page. It is not visible and does not take any space.Like it was never there.*/
      }
    </style>
  </head>
  <body>
    <div id="box1" class="div">None Block Box1</div>
    <div id="box2" class="div">None Block Box2</div>
  </body>
</html>

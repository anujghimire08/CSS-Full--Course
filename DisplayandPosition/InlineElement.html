<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Element</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: green;
        color: white;
        display: inline; /*inline element takes  space as much as the content and make new added element on same line . it can't be style(height and width)*/
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Inline Box1</div>
    <div id="box" class="box">Inline Box2</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline-Block Element</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .div {
        background-color: yellow;
        margin: 10px;
        display: inline-block; /*inline- block element aslo takes space as much as the content and make new added element on same line . it can be style(height and width) cause it holds properties of inline and block element both*/
        width: 125px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="div">Inline-Block Box1</div>
    <div id="box2" class="div">Inline-Block  Box2</div>
  </body>
</html>

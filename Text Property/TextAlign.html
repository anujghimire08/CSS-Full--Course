<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align Property</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        text-align: center; /*try right,left,justify*/
      }
    </style>
  </head>
  <body>
    <!--controls horizontal alignment of text within an elemen(right,left,center,justify)-->
    <div id="div1">Anuj</div>
  </body>
</html>

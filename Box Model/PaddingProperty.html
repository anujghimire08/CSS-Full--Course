<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding Property</title>
    <!--defines the space between the contect of an element and its border-->
    <style>
      .box {
        background-color: lightcoral;
        height: 70px;
        width: 70px;
        padding: 5px 5px 5px 5px; /* top right bottom left */
        /* padding: 5px;  all sides, same as above (shorthand way) */
      }
    </style>
  </head>
  <body>
    <div class="box">Padding Property</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Property</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        background-color: lightcoral;
        height: 70px;
        width: 70px;
        padding: 5px;
        margin: 5px;
      }
      .box1 {
        background-color: lightblue;
        height: 70px;
        width: 70px;
        padding: 5px;
        margin: 30px 10px 10px 40px; /* top right bottom left */
      }
    </style>
  </head>
  <body>
    <div class="box">Margin Property</div>
    <div class="box1">Margin Property</div>
  </body>
</html>
